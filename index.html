<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <button class="clearMyDay" onclick="clearStorage()">Clear My Schedule</button>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <!-- Add a row and align all items to the top of the row; add a data-block so I can retrieve the hour in the js -->
      <div class="row time-block align-items-start" data-block="09">
        <!-- Add hour block that spans one column with no gap -->
        <div class="hour col-1 g-0">
          9am
        </div>
        <!-- Used Bootstrap input with button to make an input box spanning 11 columns with no gap with the same height as the row -->
        <div class="input-group mb-3 col-11 g-0 h-100">
          <textarea class="col-11 h-100"></textarea>
          <!-- Add button with save icon from Font Awesome that spans one column -->
          <button class="btn saveBtn col-1" type="button" onclick=><i class="fas fa-save"></i></button>
        </div>
      </div>

      <div class="row time-block align-items-start" data-block="10">
        <div class="hour col-1 g-0">
          10am
        </div>
        <div class="input-group mb-3 col-11 g-0 h-100">
          <textarea class="col-11 h-100"></textarea>
          <button class="btn saveBtn col-1" type="button"><i class="fas fa-save"></i></button>
        </div>
      </div>

      <div class="row time-block align-items-start" data-block="11">
        <div class="hour col-1 g-0">
          11am
        </div>
        <div class="input-group mb-3 col-11 g-0 h-100">
          <textarea class="col-11 h-100"></textarea>
          <button class="btn saveBtn col-1" type="button"><i class="fas fa-save"></i></button>
        </div>
      </div>

      <div class="row time-block align-items-start" data-block="12">
        <div class="hour col-1 g-0">
          12pm
        </div>
        <div class="input-group mb-3 col-11 g-0 h-100">
          <textarea class="col-11 h-100"></textarea>
          <button class="btn saveBtn col-1" type="button"><i class="fas fa-save"></i></button>
        </div>
      </div>

      <div class="row time-block align-items-start" data-block="13">
        <div class="hour col-1 g-0">
          1pm
        </div>
        <div class="input-group mb-3 col-11 g-0 h-100">
          <textarea class="col-11 h-100"></textarea>
          <button class="btn saveBtn col-1" type="button"><i class="fas fa-save"></i></button>
        </div>
      </div>

      <div class="row time-block align-items-start" data-block="14">
        <div class="hour col-1 g-0">
          2pm
        </div>
        <div class="input-group mb-3 col-11 g-0 h-100">
          <textarea class="col-11 h-100"></textarea>
          <button class="btn saveBtn col-1" type="button"><i class="fas fa-save"></i></button>
        </div>
      </div>

      <div class="row time-block align-items-start" data-block="15">
        <div class="hour col-1 g-0">
          3pm
        </div>
        <div class="input-group mb-3 col-11 g-0 h-100">
          <textarea class="col-11 h-100"></textarea>
          <button class="btn saveBtn col-1" type="button"><i class="fas fa-save"></i></button>
        </div>
      </div>

      <div class="row time-block align-items-start" data-block="16">
        <div class="hour col-1 g-0">
          4pm
        </div>
        <div class="input-group mb-3 col-11 g-0 h-100">

          <button class="btn saveBtn col-1" type="button"><i class="fas fa-save"></i></button>
        </div>
      </div>

      <div class="row time-block align-items-start" data-block="17">
        <div class="hour col-1 g-0">
          5pm
        </div>

          <button class="btn saveBtn col-1" type="button"><i class="fas fa-save"></i></button>
        </div>
      </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Assets/script.js"></script>
  </body>
</html>
